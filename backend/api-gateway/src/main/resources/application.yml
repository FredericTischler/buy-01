server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin
      routes:
        - id: user-service
          uri: http://user-service:8081
          predicates:
            - Path=/api/users/**
        - id: auth-service
          uri: http://user-service:8081
          predicates:
            - Path=/api/auth/**
        - id: product-service
          uri: http://product-service:8082
          predicates:
            - Path=/api/products/**
        - id: media-service
          uri: http://media-service:8083
          predicates:
            - Path=/api/media/**
        - id: user-docs
          uri: http://user-service:8081
          predicates:
            - Path=/docs/user/**
          filters:
            - RewritePath=/docs/user/(?<segment>.*), /${segment}
        - id: product-docs
          uri: http://product-service:8082
          predicates:
            - Path=/docs/product/**
          filters:
            - RewritePath=/docs/product/(?<segment>.*), /${segment}
        - id: media-docs
          uri: http://media-service:8083
          predicates:
            - Path=/docs/media/**
          filters:
            - RewritePath=/docs/media/(?<segment>.*), /${segment}
        - id: discovery-ui
          uri: http://discovery-service:8761
          predicates:
            - Path=/discovery/**
          filters:
            - StripPrefix=1
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost/fake

security:
  jwt:
    secret: ${JWT_SECRET:changeit-changeit-changeit-changeit-changeit}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    org.springframework.cloud.gateway: INFO

eureka:
  client:
    enabled: false
