<header class="sticky top-0 z-40 border-b border-border bg-background/90 backdrop-blur">
  <div class="mx-auto flex w-full max-w-7xl items-center justify-between gap-3 px-4 py-3 lg:px-6">
    <div class="flex items-center gap-3">
      <button
        type="button"
        hlmBtn
        variant="ghost"
        size="icon"
        class="lg:hidden"
        (click)="menuToggle.emit()"
      >
        <span class="sr-only">Basculer la navigation</span>
        <svg
          aria-hidden="true"
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path d="M4 6h16M4 12h16M4 18h16" stroke-linecap="round" />
        </svg>
      </button>

      <a class="flex items-center gap-2 text-sm font-semibold tracking-tight" routerLink="/catalog">
        <span
          class="flex h-9 w-9 items-center justify-center rounded-md bg-primary text-base font-bold text-primary-foreground"
        >
          B
        </span>
        <span class="hidden sm:inline">buy-01</span>
      </a>
    </div>

    <div class="flex items-center gap-2">
      <button
        type="button"
        hlmBtn
        variant="ghost"
        size="icon"
        (click)="themeToggle.emit()"
        aria-label="Basculer le thème"
      >
        <svg
          aria-hidden="true"
          class="h-5 w-5 dark:hidden"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <circle cx="12" cy="12" r="4" />
          <path
            d="M12 3v2m6.364 0-1.414 1.414M21 12h-2m0 6.364-1.414-1.414M12 19v2M7.05 18.364 5.636 16.95M5 12H3m2-6.364L7.05 7.05"
          />
        </svg>
        <svg
          aria-hidden="true"
          class="hidden h-5 w-5 dark:block"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z" />
        </svg>
      </button>

      <ng-container *ngIf="userName; else anonymous">
        <span class="hidden text-sm font-medium md:inline"> Bonjour, {{ userName }} </span>
        <button type="button" hlmBtn variant="ghost" size="sm" (click)="logout.emit()">
          Déconnexion
        </button>
      </ng-container>

      <ng-template #anonymous>
        <a hlmBtn variant="ghost" routerLink="/auth/signin"> Se connecter </a>
        <a hlmBtn class="hidden sm:inline-flex" routerLink="/auth/signup"> Créer un compte </a>
      </ng-template>
    </div>
  </div>
</header>
