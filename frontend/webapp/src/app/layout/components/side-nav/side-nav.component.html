<ng-container [ngSwitch]="variant">
  <aside
    *ngSwitchCase="'static'"
    class="flex h-full w-72 flex-col border-r border-border bg-card/60 px-4 py-6 backdrop-blur"
    aria-label="Navigation principale"
  >
    <div class="flex flex-1 flex-col gap-6">
      <div>
        <p class="text-xs font-semibold uppercase tracking-wide text-muted-foreground">
          Navigation
        </p>
        <ul class="mt-3 space-y-1">
          <li *ngFor="let item of items">
            <a
              hlmBtn
              routerLinkActive="bg-primary/10 text-primary"
              [routerLinkActiveOptions]="{ exact: item.exact ?? true }"
              class="w-full justify-start text-sm font-medium"
              [routerLink]="item.route"
            >
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>

      <div *ngIf="quickLinks?.length">
        <p class="text-xs font-semibold uppercase tracking-wide text-muted-foreground">
          Accès rapide
        </p>
        <ul class="mt-3 space-y-1">
          <li *ngFor="let item of quickLinks">
            <a
              routerLinkActive="bg-primary/10 text-primary"
              hlmBtn
              variant="ghost"
              class="w-full justify-start text-sm"
              [routerLink]="item.route"
            >
              <span>{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </aside>

  <ng-container *ngSwitchCase="'overlay'">
    <div
      *ngIf="open"
      aria-hidden="true"
      class="fixed inset-0 z-30 bg-black/40 backdrop-blur-sm"
      (click)="dismiss.emit()"
    ></div>

    <aside
      class="fixed inset-y-0 left-0 z-40 w-72 -translate-x-full transform border-r border-border bg-card/95 px-4 py-6 shadow-xl backdrop-blur transition-transform duration-200 ease-out"
      [class.translate-x-0]="open"
      role="dialog"
      aria-modal="true"
      aria-label="Navigation mobile"
    >
      <div class="flex items-center justify-between">
        <span class="text-sm font-semibold">Menu</span>
        <button type="button" hlmBtn variant="ghost" size="icon" (click)="dismiss.emit()">
          <span class="sr-only">Fermer la navigation</span>
          <svg
            aria-hidden="true"
            class="h-5 w-5"
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="1.5"
            viewBox="0 0 24 24"
          >
            <path d="m6 6 12 12M6 18 18 6" />
          </svg>
        </button>
      </div>

      <div class="mt-6 flex flex-1 flex-col gap-6 overflow-y-auto">
        <ul class="space-y-1">
          <li *ngFor="let item of items">
            <a
              hlmBtn
              class="w-full justify-start text-sm"
              variant="ghost"
              [routerLink]="item.route"
              [routerLinkActiveOptions]="{ exact: item.exact ?? true }"
              routerLinkActive="bg-primary/10 text-primary"
            >
              {{ item.label }}
            </a>
          </li>
        </ul>

        <div *ngIf="quickLinks?.length">
          <p class="text-xs font-semibold uppercase tracking-wide text-muted-foreground">
            Accès rapide
          </p>
          <ul class="mt-3 space-y-1">
            <li *ngFor="let item of quickLinks">
              <a
                hlmBtn
                class="w-full justify-start text-sm"
                variant="ghost"
                [routerLink]="item.route"
                routerLinkActive="bg-primary/10 text-primary"
              >
                {{ item.label }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>
  </ng-container>
</ng-container>
