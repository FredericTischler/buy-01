<div
  class="pointer-events-none fixed inset-x-4 bottom-4 z-[60] flex flex-col gap-3 sm:right-4 sm:left-auto sm:items-end"
>
  <article
    *ngFor="let toast of toasts"
    class="flex w-full flex-col gap-3"
    [ngClass]="toastClasses(toast)"
    role="status"
    aria-live="polite"
  >
    <div class="flex items-start justify-between gap-3">
      <div class="flex-1">
        <h3 class="text-sm font-semibold">{{ toast.title }}</h3>
        <p *ngIf="toast.description" class="mt-1 text-sm text-muted-foreground">
          {{ toast.description }}
        </p>
      </div>
      <button type="button" hlmBtn variant="ghost" size="icon" (click)="onDismiss(toast.id)">
        <span class="sr-only">Fermer</span>
        <svg
          aria-hidden="true"
          class="h-4 w-4"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path d="m6 6 12 12M6 18 18 6" />
        </svg>
      </button>
    </div>

    <div class="flex items-center justify-end gap-2">
      <button
        *ngIf="toast.actionLabel"
        type="button"
        hlmBtn
        variant="secondary"
        size="sm"
        (click)="onAction(toast.id)"
      >
        {{ toast.actionLabel }}
      </button>
    </div>
  </article>
</div>
