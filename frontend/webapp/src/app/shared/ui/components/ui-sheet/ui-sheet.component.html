<ng-container *ngIf="open">
  <div
    class="fixed inset-0 z-40 bg-black/50 backdrop-blur-sm"
    aria-hidden="true"
    (click)="onClose()"
  ></div>

  <div
    class="fixed z-50 flex max-h-screen flex-col rounded-t-2xl border border-border bg-card text-card-foreground shadow-2xl transition-transform duration-200 ease-out"
    [ngClass]="[positionClass, transitionClass]"
    role="dialog"
    aria-modal="true"
  >
    <header class="flex items-center justify-between gap-4 border-b border-border px-6 py-4">
      <ng-content select="[sheet-title]"></ng-content>
      <button type="button" hlmBtn variant="ghost" size="icon" (click)="onClose()">
        <span class="sr-only">Fermer</span>
        <svg
          aria-hidden="true"
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          viewBox="0 0 24 24"
        >
          <path d="m6 6 12 12M6 18 18 6" />
        </svg>
      </button>
    </header>

    <div class="flex-1 overflow-y-auto px-6 py-4">
      <ng-content></ng-content>
    </div>

    <footer class="border-t border-border px-6 py-4">
      <ng-content select="[sheet-footer]"></ng-content>
    </footer>
  </div>
</ng-container>
